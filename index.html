<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Morphing Blob</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .blob {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ff6b6b, #fcd34d);
      animation: morph 8s ease-in-out infinite;
      border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
      transition: transform 0.5s ease;
    }

    .blob:hover {
      transform: scale(1.05);
    }

    @keyframes morph {
      0% {
        border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
      }
      25% {
        border-radius: 55% 45% 60% 40% / 60% 40% 55% 45%;
      }
      50% {
        border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%;
      }
      75% {
        border-radius: 50% 60% 40% 50% / 60% 50% 50% 40%;
      }
      100% {
        border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="blob"></div>

  <!-- JavaScript (optional interaction/extension) -->
  <script>
    // Optional: Change animation speed on hover using JS
    const blob = document.querySelector('.blob');

    blob.addEventListener('mouseenter', () => {
      blob.style.animationDuration = '4s';
    });

    blob.addEventListener('mouseleave', () => {
      blob.style.animationDuration = '8s';
    });
  </script>
</body>
</html>
